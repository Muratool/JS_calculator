<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-border">
                <div class="calculator-display"></div>
                <div class="calculator-btns">
                    <div class="calculator-btns-up">
                        <input type="text" value="" class="calculator-btn__one">
                        <input type="text" value="" class="calculator-btn__two">
                    </div>

                    <div class="calculator-btns-down">
                        <input type="button" value="Сложить" class="calculator-btn sum">
                        <input type="button" value="Вычесть" class="calculator-btn subtraction">
                        <input type="button" value="Умножить" class="calculator-btn multiplication">
                        <input type="button" value="Разделить" class="calculator-btn division">
                    </div>     
                </div>
            </div>  
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
