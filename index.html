<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="bottons">
                <div class="first-row">
                    <div class="num AC">AC</div>
                    <div class="num plus-minus"><img src="keys_img/icons8-plus-minus-60.png" alt="" width="50"></div>
                    <div class="num percent"><img src="keys_img/icons8-percentage-48.png" alt="" width="50"></div>
                    <div class="num division"><img src="keys_img/icons8-divide-60.png" alt="" width="50"></div>
                </div>
                <div class="second-row">
                    <div class="num seven"><img src="keys_img/icons8-7-в-кружке-50.png" alt=""></div>
                    <div class="num eight"><img src="keys_img/icons8-8-в-кружке-50.png" alt=""></div>
                    <div class="num nine"><img src="keys_img/icons8-9-в-кружке-50.png" alt=""></div>
                    <div class="num multiplication"><img src="keys_img/icons8-multiply-60.png" alt="" width="50"></div>
                </div>
                <div class="third-row">
                    <div class="num four"><img src="keys_img/icons8-4-в-кружке-50.png" alt=""></div>
                    <div class="num five"><img src="keys_img/icons8-5-в-кружке-50.png" alt=""></div>
                    <div class="num six"><img src="keys_img/icons8-6-в-кружке-50.png" alt=""></div>
                    <div class="num minus"><img src="keys_img/icons8-minus-60.png" alt="" width="50"></div>
                </div>
                <div class="fourth-row">
                    <div class="num one"><img src="keys_img/icons8-1-в-кружке-50.png" alt=""></div>
                    <div class="num two"><img src="keys_img/icons8-2-в-кружке-50.png" alt=""></div>
                    <div class="num three"><img src="keys_img/icons8-3-в-кружке-50.png" alt=""></div>
                    <div class="num plus"><img src="keys_img/pngwing.com.png" alt=""></div>
                </div>
                <div class="fiveth-row">
                    <div class="num zero"><img src="keys_img/icons8-0-в-кружке-50.png" alt=""></div>
                    <div class="num comma"><img src="keys_img/icons8-хирагана-ку-50.png" alt=""></div>
                    <div class="num ravno"><img src="keys_img/icons8-equal-50.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
